<!DOCTYPE html>
<html>
<head>
	<title>Selenium Automation Testing</title>

<body class="jumbotron" style="text-align:center">
	<H2><b>SELENIUM PRACTICE CONTACT FORM</b></H2>

<br><br>
<form>
<div class="container col-lg-4"></div>
<div class="container col-lg-4 row align-items-center">
  <div class="form-group ">
  	<label >Name</label>
    <input type="name" class="form-control" id="ContactName" placeholder="First and Last Name">
    <br>
    <label for="exampleFormControlInput1">Email address</label>
    <br>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    <br>
    <label for="telephone">Telephone Number</label>
  		<input type="text" name="telephone" maxlength="12" placeholder="XXX-XXX-XXXX">
  </div>
  <br><div class="form-group">
    <label for="exampleFormControlSelect1">Reason</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Select Option 3 for Testing</option>
      <option>Select Option 3 For Testing</option>
      <option>SELECT THIS OPTION FOR TESTING</option>
      <option>Select option 3 for Testing</option>
      <option>Select Option 3 for testing</option>
    </select>
  </div>
  <br><div class="form-group">
    <label for="exampleFormControlTextarea1">Details</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <br><button type="submit"><a href="AfterContactusSubmit.html">Submit</a></button>
</div>

</form>
</body>
</html>

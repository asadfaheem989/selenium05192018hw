<!DOCTYPE html>
<html>
<head>
	<title>Selenium Automation Testing</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="jumbotron" style="text-align:center">
	<H2><b>SELENIUM PRACTICE SIGN UP FORM</b></H2>

<br>
<form>
<div class="container col-lg-4"></div>
<div class="container col-lg-4 row align-items-center">
  <div class="form-group ">
  	<label >First Name</label>
    <input type="name" class="form-control" id="FirstName" placeholder="First  Name">
    <br>
    <label >Last Name</label>
    <input type="name" class="form-control" id="LastName" placeholder="Last Name">
    <br>
    <label for="exampleFormControlInput1">Email address</label>
    <br>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" class="form-control" id="password" placeholder="Password">
    <br><label for="telephone">Telephone Number</label>
  		<input type="text" name="telephone" maxlength="12" placeholder="XXX-XXX-XXXX">
  </div>
  <br>
  <label for="Gender">Gender</label>
  <br><input type="radio" name="gender" value="male" checked> MALE<br>
  <input type="radio" name="gender" value="female"> FEMALE<br>
  <input type="radio" name="gender" value="other"> OTHER<br>
  <br><input type="submit" value="Submit">
</div>

</form>
</body>
</html>
